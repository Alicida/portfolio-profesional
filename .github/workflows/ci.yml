name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Instalar dependencias
        run: npm ci
      - name: Lint (ESLint)
        run: npm run lint
      - name: Formato (Prettier)
        run: npx prettier --check .
      - name: Build
        run: npm run build
